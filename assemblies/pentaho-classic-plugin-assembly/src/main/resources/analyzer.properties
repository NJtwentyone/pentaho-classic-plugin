# Configuration file for Analyzer plugin

# What to show for divide by zero measures in the UI.  Changing this will impact all existing reports.
renderer.infinite.nan.value.display=N/A

# What to show for blank/null values in the UI.  Changing this will not affect existing reports.
# This can be overridden in report options on a per report basis.
renderer.null.value.display=-

# Default currency symbol to use for Currency measure format type.  Changing this will not affect existing reports.
# Note for non-ascii symbols, use the symbol's Unicode character escape sequence
renderer.currency.symbol=$

############################################################################################
# Viewer/Dashboard Configuration
#
# Disable all filter and field actions in viewer/dashboard mode including removing filters
# and fields.  This setting does not affect the ability to drilldown or keep/exclude on charts.
report.viewer.edit.disable=false
#
# Remove the header bar, filter panel, undo-redo buttons and/or action menu.  
# The filter, undo-redo buttons and action menu are contained within the header bar so 
# removing the header bar will also remove all of these items.  The header bar also contains
# the report title (which can also be removed with the "frameless" URL parameter).
# If the header bar is removed, the report refresh notification spinner will still appear
# when the report is refreshed.
#
# See the online Pentaho Analyzer External Javascript User Interface APIs for more information
# on how to remove the headers for individual dashboards and reports using Javascript or URL params.
#
# cv.api.ui.removeHeaderBar.viewer=false
# cv.api.ui.disableFilterPanel.viewer=false
# cv.api.ui.removeReportActions=false
# cv.api.ui.removeUndoButton.viewer=false
# cv.api.ui.removeRedoButton.viewer=false

############################################################################################
# Removing Report Attributes
#
# PDF and Excel exports include information such as the report creator, report name, folder location, 
# filters used, fields used, etc.  These can be excluded from the exports by setting the following properties: 
# renderer.metadata.hide.aboutThisReport=true
# renderer.metadata.hide.filterSummary=true
# renderer.metadata.hide.fieldsUsed=true
#
# You can still show the "About This Report" section and hide individual items by setting the following properties:
# renderer.metadata.hide.aboutThisReport.name=true
# renderer.metadata.hide.aboutThisReport.description=true
# renderer.metadata.hide.aboutThisReport.creator=true
# renderer.metadata.hide.aboutThisReport.location=true
# renderer.metadata.hide.aboutThisReport.createdOn=true
# renderer.metadata.hide.aboutThisReport.cube=true
############################################################################################

############################################################################################
# Removing the Data Table
#
# When exporting a chart report, the data table is also included with the chart in the PDF or Excel export.
# You can exclude the data table for chart reports by setting the following properties:
renderer.pdf.dataTable.hide=false
renderer.excel.dataTable.hide=false 
############################################################################################

############################################################################################
# Customizing the PDF Cover Page
#
# Hide the PDF cover page - i.e. do not include it in the PDF export
renderer.pdf.cover.hide=false
#
# Adds a custom cover image to PDF exports.  Cover image is placed on the bottom left corner 
# and is not scaled based on the export PDF page size.  You only need to specify the image file name with no path 
# and place the image file in "/pentaho-solutions/system/analyzer/resources/"
# renderer.pdf.cover.image=
#
# Sets an override PDF cover image for a specific page size and orientation.  
# If not overriden, then renderer.pdf.cover.image is used as default.  
# For each page size/orientation, the provided image width and height will completely fill the cover page.
# If setting a property, you should replace the width x height with the image file name
# renderer.pdf.cover.image.letter.landscape=792x612
# renderer.pdf.cover.image.letter.portrait=612x792
# renderer.pdf.cover.image.legal.landscape=1008x612
# renderer.pdf.cover.image.legal.portrait=612x1008
# renderer.pdf.cover.image.note.landscape=720x540
# renderer.pdf.cover.image.note.portrait=540x720
# renderer.pdf.cover.image.tabloid.landscape=1224x792
# renderer.pdf.cover.image.tabloid.portrait=792x1224
# renderer.pdf.cover.image.ledger.landscape=792x1224
# renderer.pdf.cover.image.ledger.portrait=1224x792
# renderer.pdf.cover.image.postcard.landscape=416x283
# renderer.pdf.cover.image.postcard.portrait=283x416
# renderer.pdf.cover.image.executive.landscape=756x283
# renderer.pdf.cover.image.executive.portrait=522x756
# renderer.pdf.cover.image.a3.landscape=1191x842
# renderer.pdf.cover.image.a3.portrait=842x1191
# renderer.pdf.cover.image.a4.landscape=842x595
# renderer.pdf.cover.image.a4.portrait=595x842
# renderer.pdf.cover.image.a5.landscape=595x420
# renderer.pdf.cover.image.a5.portrait=420x595
# renderer.pdf.cover.image.b4.landscape=1000x708
# renderer.pdf.cover.image.b4.portrait=708x1000
# renderer.pdf.cover.image.b5.landscape=708x498
# renderer.pdf.cover.image.b5.portrait=498x708
#
# The gray boxes behind the report title on the PDF cover page can also be hidden
renderer.pdf.cover.hideTitleBackground=false
############################################################################################

############################################################################################
# Additional PDF Export Customizations
#
# Sets the minimum font size for the PDF pivot table.  When rendering the pivot table, Analyzer will try 
# to fit the complete width of the table on a single page using a font size of 9.  If the table cannot fit, 
# then Analyzer will try to find the next smallest font size down to a lower limit of 3.  
# The reason why such a small font size can be used is because all PDF viewers support zooming in and out.  
# However, if you would like to set a higher minimum font size, then you can override this property.
renderer.pdf.font.table.minSize=3
#
# For PDF reports, you can override the default HELVETICA font and
# specify your own custom TrueTypeFont(TTF) or TrueType Collection (TTC) font.  This is
# useful when you want to use a font that contains characters such as Chinese or
# Japanese.  Note: For TTC fonts, you need to specify the font index ",1".
# This is not needed for TTF fonts.
# The below example is used to set a font available on Windows XP to support
# Chinese and Japanese characters.
# renderer.pdf.font.path=C:/WINDOWS/Fonts/MSGOTHIC.TTC,1
#
# Adds a custom logo image to PDF exports.  Logo image is placed on the bottom left corner of every page.
# This image should have no padding and a white background.  If the PDF includes a cover page, 
# the logo page will be bottom centered on the cover page.  You only need to specify the image file 
# name with no path and place the image file in "/pentaho-solutions/system/analyzer/resources/".  
# renderer.logo.image=
#
# Sets an override PDF logo image for a specific page size.  
# If not overriden, then renderer.logo.image is used as default
# renderer.logo.image.letter=
# renderer.logo.image.legal=
# renderer.logo.image.note=
# renderer.logo.image.tabloid=
# renderer.logo.image.ledger=
# renderer.logo.image.postcard=
# renderer.logo.image.executive=
# renderer.logo.image.a3=
# renderer.logo.image.a4=
# renderer.logo.image.a5=
# renderer.logo.image.b4=
# renderer.logo.image.b5=
#
# The logo can be hidden on just the cover page by setting this property to true.
# This can be useful if the cover page already includes a custom background image.
# renderer.logo.image.hideOnCover=false
############################################################################################

############################################################################################
# Additional Excel Export Customizations
#
# Adds a custom logo image to Excel exports.  Logo image is placed after all contents on each worksheet.  
# You only need to specify the image file name with no path and place the image 
# file in "/pentaho-solutions/system/analyzer/resources/".
# renderer.excel.logo.image= 
#
# Sets the font name used for Excel exports
# renderer.excel.font.name=Verdana 
############################################################################################

# For PDF and Excel exports, the pivot table can use the theme colors
# configured in the theme specific CSS file.
renderer.dataTable.inheritTheme=false

# Max number of cells to show for a pivot table when rendered in the browser
renderer.browser.max.pivot.cells=2000

# Max number of rows to export in a PDF or XLSX export
renderer.export.max.rows=10000

# Max number of rows to export in a JSON export
renderer.export.max.rows.json=10000

# Max number of filter values to show in UI filter controls
# such as the date range drop down or LHS of include/exclude filters.
# Since the values get shown in a combobox, try to keep it less than 1000
filter.members.max.count=200
# Max number of members allowed in an include/exclude filter.
# Normally, this value should be less than or equal to filter.members.max.count
filter.include.exclude.max.count=200

# When showing the list of available members in the filter dialog, limit the
# members by report measures and attribute filters
filter.dialog.apply.report.context=false
# Use TopCount MDX function to limit to filter.members.max.count when generating the
# MDX query to populate the filter dialog
filter.dialog.useTopCount=true
# Apply the TopCount MDX before sorting (i.e. Order MDX).  This results in showing the first N members
# without breaking hierarchies as opposed to showing the first N members after breaking hierarchies and sorting.
filter.dialog.useTopCount.breakHierarchy=false
# Max number of chart data items that can be selected or highlighted by the user
filter.selection.max.count=500
# For parameterized filters, user can set a special parameter value to indicate that the
# filter should be dropped from the report. Comment this out to disable this feature.
filter.parameter.all.token=All
# When retrieving members from a hierarchy which is already filtered at a higher level in the hierarchy, use the
# DESCENDANTS MDX function to fetch the members top down instead of bottom up so that we avoid looping
# through all members.  Default: true
filter.descendants.optimization=true

# Provide the maximum filter values to be allowed
filter.max.values=50


# Request queue size
report.request.service.queue.size=100
# Core number of thread in the pool, i.e. there will always be these number of threads in the pool
report.request.service.core.pool.size=3
# Max number of threads in the pool
report.request.service.max.pool.size=3
# Worker threads idle for this number of seconds are released
report.request.service.keep.alive.time.seconds=600
# Report results are released after this amount of time has passed
report.request.service.result.expire.time.seconds=30
# Report result clean up occurs after this amount of time
report.request.service.result.cleanup.time.seconds=300

# Max number of rows to show in drillthrough
report.drill.max.rows=10000

# Disable measure formatting in drill through results including Export to CSV
report.drill.disable.measure.formatting=false

# Disable all drill through links
# This may also be done on a cube by cube basis by setting
# the annotation AnalyzerDisableDrillLinks under the Cube element in the schema file
report.drill.links.disabled=false

# Disable using parent and all members for calculating Aggregate totals
# By using parents and all members when possible, the generated MDX
# can result in total calculations that are done in the DB instead of
# calculated in Mondrian.  Sometimes this may improve performance for
# large crossjoins.  However, this may cause correctness issues
# if there are roles hiding the child members or hidden levels.
report.mdx.total.pushdown.disabled=false

# Disable using the CachedExists function
report.mdx.cachedExists.disable=false

# When using the report option to show rows/columns with Measure and Calculated
# Measue Data, apply non empty before sorting the axis tuples.  
# Set to true to disable this optimization.
report.mdx.filter.showCalculatedMeasure.disable=false

# Default subtotal type for new measures added to a report
# Valid values are: SUM, AGGREGATE, AVG, MAX, MIN
# SUM is the most user friendly because it does a straight sum of the detailed rows
# and works across any calculated measure.  AGGREGATE is useful for distinct count
# measures and ratio based calculated measures.
report.mdx.default.total.type=SUM

# If set to false, then SQL and MDX logs will not be captured for admin users in Analyzer.
report.mdx.ui.logging=true
# Whether to enable profiling on all admin user queries.
report.mdx.ui.logging.profiling.enabled=false

# Sets the solve order for trend measures.  The default of 50 allows
# trend measures to work on top of calculated members that also reference
# the time dimension.   
report.mdx.trendContext.solveOrder=50

# Default field list view mode used to sort the available field
# list in the editor.  Possible values include: cmdViewCategory,
# cmdViewType, cmdViewSchema and cmdViewName
# This can also be override on a cube level with the annotation
# AnalyzerFieldListView
report.field.list.view=cmdViewCategory

# On opening the field list, collapse the business groups/folders
# by default.  Default: false
report.field.list.collapse=false

# Default value for show totals on top/left in report options
report.options.totalsOnTopLeft=false

# Controls whether the "Show rows or columns with" report option is available in the 
# report options dialog.  Showing empty rows on large reports will result in performance problems.
# Valid values are: enable (all users have access - default), disable (no users have access)
# and adminOnly (only admin users have access)
report.options.showEmpty=enable

# Locale to be used when applying format definitions for relative date filters
# and when deriving a start date time from a time period member
# Server locale is used if nothing has been specified
#filter.relative.dates.locale=en

# The filter.relative.dates.week properties are used to control how week number and week year
# are generated for the 'w' and 'YYYY' format strings.  The default configuration is ISO8601 week date
# compliant.
# First day of week.  Varies by culture.  US uses Sunday. ISO8601 standard uses Monday.  Sunday=1, Monday=2... Saturday=7
filter.relative.dates.week.firstDayOfWeek=2
# Number of days considered to define the first week of a year.  Also varies by culture.  
# ISO8601 standard requires 4 days to be present before counting the first week.
filter.relative.dates.week.minimalDaysInFirstWeek=4
# Number weeks such that the first week always starts on January 1st.  Thus, week year and calendar year
# are always the same.
filter.relative.dates.week.firstWeekOnJanuary1st=false
# When filter.relative.dates.week.firstWeekOnJanuary1st=true, if the first week does not have the minimal number of days,
# should numbering start at 0 or 1.
filter.relative.dates.week.firstWeekOnJanuary1st.fromOne=false

# Set this propery to false to disable I18N resource bundle caching
# This is useful if you want Analyzer to pickup your resource file changes immediately
localizationService.cache.resource.bundle=true

# The default encoding for writing out CSV files.
default.csv.encoding=UTF-8

# Chart Properties

# Chart Series Colors
# The below setting is the standard Analyzer series color palette
chart.series.colors=#0045a1,#5f9e00,#ffc20f,#ff6600,#3c008f,#007a99,#a10067,#002255,#e03a00,#006644,#ba0025,#660088,#4D7DBD,#8FBB4D,#FFD457,#FF944D,#774DB1,#4DA2B8,#BD4D95,#4D6488,#E9754D,#4D947C,#CF4D66,#944DAC,#99B5D9,#BFD899,#FFE79F,#FFC299,#B199D2,#99CAD6,#D999C2,#99A7BB,#F3B099,#99C2B4,#E399A8,#C299CF

# Any property starting with chart.options.* is typically a shared chart property which can be changed in the chart options dialog
# Any property named viz.{viz-id}.args.{property name} is an override of that particular argument in the visualization definition


# Chart legend position - TOP, RIGHT, BOTTOM, LEFT
chart.options.legendPosition=RIGHT
# Show legend by default - true, false
chart.options.showLegend=true
# CCC: Line chart width
viz.ccc_line.args.lineWidth=1
# CCC: Line chart data point shape - none, circle, diamond, square, triangle
viz.ccc_line.args.shape=circle
# CCC: Heatgrid Shape - square, circle
viz.ccc_heatgrid.args.shape=square
# By default, all visualizations can show 100, 150, 200 or 250 values
# This can be overridden by setting the viz.{viz_type}.maxValues property.  See below for commented out examples.
# The default value for a new report is the below value.
chart.options.maxValues=100
# Chart background color
chart.options.backgroundColor=#ffffff
# Chart title and axis label colors
chart.options.labelColor=#000000
# Chart axis label font size
chart.options.labelSize=12
# Chart label font family - Default is SansSerif (Used for title, axis labels and tick labels)
chart.options.labelFontFamily=Default
# Chart background fill type - NONE, SOLID, GRADIENT
chart.options.backgroundFill=NONE
# Number of Charts Per Row for Multi-Charts
chart.options.maxChartsPerRow=3
# Chart background end color (only applicable for GRADIENT)
chart.options.backgroundColorEnd=#ffffff
# Chart label font style - PLAIN, ITALIC, BOLD
chart.options.labelStyle=PLAIN
# Chart legend background color
chart.options.legendBackgroundColor=#ffffff
# Legend font size
chart.options.legendSize=12
# Legend font color
chart.options.legendColor=#000000
# Chart legend font style - PLAIN, ITALIC, BOLD
chart.options.legendStyle=PLAIN
# Chart legend font family - Default is SansSerif
chart.options.legendFontFamily=Default
# Whether to keep parent levels when drilling down. Default if not set is true.
chart.options.keepLevelOnDrilldown=true
# Default list of values for the Max Number of Charts for Multi-Charts. Only used when not overridden by a visualization.
chart.options.multiChartMaxList=50,100,150,200,250 

# Disables inline modeling for all cubes
# This can also be re-enabled or disabled on individual cubes by setting the 
# InlineModelingDisabled annotation under the Cube XML element
report.inline.modeling.disabled=false

# Filter out cubes which the user has no access to on the Select Data Source page.  Default if not set is true.
select.datasource.filter.cubes=true
# Same as above but only applies to users with Manage Data Sources permission.  Default if not set is true.
select.datasource.filter.cubes.manage.data.sources=true

# Controls whether auto refresh is checked by default on the Select Data Source page
select.datasource.autoRefresh=true

